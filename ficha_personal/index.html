<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script_datos.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="form_wrap">
      <section class="cantact_info">
        <section class="info_title">
          <span class="fa fa-user-circle"></span>
          <h2>INFORMACION<br />DE CONTACTO</h2>
        </section>
        <section class="info_items">
          <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
          <p><span class="fa fa-mobile"></span> +034 666 999 666</p>
        </section>
      </section>

      <form action="" class="form_contact">
        <div class="user_info">
          <label for="cod-id">Id</label>
          <input type="text" id="cod_id" />

          <label for="names">Nombre</label>
          <input type="text" id="names" />

          <label for="user">Usuario</label>
          <input type="text" id="user" />

          <label for="email">Correo electrónico</label>
          <input type="text" id="email" />

          <label for="city">Ciudad</label>
          <input type="text" id="city"></input>

          <label for="phone">Telefono / Móvil</label>
          <input type="text" id="phone" />
          <div>
            <input type="button" value="Leer Siguiente" id="btnSgte" />
            <input type="button" value="Leer Datos" id="btnSend" />

          </div>
        </div>
      </form>
    </section>
  </body>
</html>
