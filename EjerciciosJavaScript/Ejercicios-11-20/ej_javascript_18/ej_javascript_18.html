<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ej_javascript_18.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="texto" value=" " />
        </td>
      </tr>
      <tr>
        <td><button value="7">7</button></td>
        <td><button value="8">8</button></td>
        <td><button value="9">9</button></td>
        <td><button value="/">/</button></td>
      </tr>
      <tr>
        <td><button value="4">4</button></td>
        <td><button value="5">5</button></td>
        <td><button value="6">6</button></td>
        <td><button value="x">x</button></td>
      </tr>
      <tr>
        <td><button value="1">1</button></td>
        <td><button value="2">2</button></td>
        <td><button value="3">3</button></td>
        <td><button value="-">-</button></td>
      </tr>
      <tr>
        <td>
          <button value="lupa"><i class="bx bx-search-alt"></i></button>
        </td>
        <td><button value="0">0</button></td>
        <td><button value="+">+</button></td>
        <td><button value="=">=</button></td>
      </tr>
    </table>
    <script src="ej_javascript_18.js"></script>
  </body>
</html>
